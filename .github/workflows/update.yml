    - cron: "0 */4 * * *"   # Cada 4 horas
  workflow_dispatch:        # Permite ejecutarlo manualmente

jobs:
  actualizar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
