name: Generate HLS from YouTube

on:
  schedule:
    - cron: "0 * * * *"  # Cada hora
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install yt-dlp

      - name: Ejecutar script
        run: |
          echo "[INFO] Ejecutando extract_hls_multi.py"
          python3 extract_hls_multi.py

      - name: Commit y push resultados
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add output/*.m3u8 || echo "No hay archivos para agregar"
          git commit -m "Actualizaci√≥n HLS $(date)" || echo "Sin cambios"
          git push