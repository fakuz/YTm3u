name: Actualizar Telefe M3U

on:
  schedule:
    - cron: "0 */4 * * *"   # ⏰ Cada 4 horas
  workflow_dispatch:        # Permite ejecutarlo manualmente también

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Ejecutar script Telefe
        run: python telefe.py

      - name: Commit y Push cambios
        run: |
          git config --global user.name "fakuz"
          git config --global user.email "fakuz@users.noreply.github.com"
          git add telefe.m3u
          git commit -m "⏰ Auto-actualización Telefe M3U"
          git push