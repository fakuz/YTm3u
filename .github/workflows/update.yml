name: Telefe IPTV

on:
  schedule:
    - cron: "0 */4 * * *"   # 🔄 Cada 4 horas
  workflow_dispatch:        # 👆 Permite lanzarlo manualmente si lo necesitas

jobs:
  update-telefe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run script
        run: python telefe.py

      - name: Commit and push
        run: |
          git config --global user.name "fakuz"
          git config --global user.email "fakuz@users.noreply.github.com"
          git add telefe.m3u
          git commit -m "⏱️ Update Telefe link"
          git push