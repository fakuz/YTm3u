name: Extract HLS Links

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Mostrar estructura inicial
        run: |
          echo "[INFO] Estructura inicial del repositorio:"
          pwd
          ls -R

      - name: Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip install requests

      - name: Ejecutar script
        run: |
          echo "[INFO] Ejecutando extract_hls_multi.py"
          python3 extract_hls_multi.py

      - name: Mostrar estructura después del script
        run: |
          echo "[INFO] Estructura después de ejecutar el script:"
          pwd
          ls -R
          echo "[INFO] Contenido de playlist.m3u si existe:"
          cat playlist.m3u || echo "[INFO] playlist.m3u no existe"

      - name: Commit y push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          if ls source_*.html 1> /dev/null 2>&1; then
            git add source_*.html
          fi
          if [ -f playlist.m3u ]; then
            git add playlist.m3u
          fi

          git status
          git commit -m "Actualizar resultados ($(date '+%Y-%m-%d %H:%M'))" || echo "No hay cambios"
          git push origin HEAD:${GITHUB_REF#refs/heads/}