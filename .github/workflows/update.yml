name: Actualizar Telefe M3U

on:
  schedule:
    - cron: "0 */4 * * *"   # â° cada 4 horas
  workflow_dispatch:        # â–¶ï¸ permite lanzarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependencias
        run: pip install requests

      - name: â–¶ï¸ Ejecutar script
        run: python telefe.py

      - name: ğŸ’¾ Commit cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add telefe.m3u
          git commit -m "ğŸ”„ Actualizar Telefe M3U"
          git push