name: Actualizar Playlist M3U

on:
  schedule:
    - cron: "0 * * * *"  # Cada hora
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Instalar dependencias y Selenium
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        pip install selenium requests
        sudo ln -s /usr/bin/chromium-browser /usr/bin/google-chrome || true
        which chromium-browser
        which chromedriver

    - name: Ejecutar script para generar playlist
      run: |
        python generate_playlist.py

    - name: Commit y push de cambios
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add playlist.m3u
        git commit -m "Actualización automática de playlist"
        git push
