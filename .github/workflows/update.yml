name: Extract HLS and Update Playlist

on:
  schedule:
    - cron: "0 * * * *"  # Cada hora
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip install requests

      - name: Ejecutar script
        run: |
          python3 extract_hls_simple.py

      - name: Subir playlist al repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add playlist.m3u
          git commit -m "Actualizar playlist con enlace HLS ($(date '+%Y-%m-%d %H:%M'))" || echo "No hay cambios"
          git push
