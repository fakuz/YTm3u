name: Actualizar playlist M3U

on:
  schedule:
    - cron: "0 */5 * * *" # Cada 5 horas
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Instalar dependencias
      run: |
        pip install --upgrade yt-dlp playwright
        playwright install chromium

    - name: Ejecutar script
      run: |
        python3 youtube_to_m3u.py

    - name: Verificar cambios en playlist
      id: git-check
      run: |
        if git diff --quiet playlist.m3u; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit y push de la playlist
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@g
