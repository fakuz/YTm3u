name: Telefe M3U

on:
  schedule:
    - cron: "0 */4 * * *"   # â° cada 4 horas
  workflow_dispatch:        # â–¶ï¸ para correrlo manualmente

jobs:
  generar-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependencias
        run: pip install requests

      - name: â–¶ï¸ Ejecutar script Telefe
        run: python telefe.py

      - name: ğŸ’¾ Commit archivo .m3u actualizado
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add telefe.m3u
          git commit -m "ğŸ”„ Update Telefe.m3u" || echo "Sin cambios"
          git push